<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
            
        }
        
        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center; /*alinhamento horizontal*/
            vertical-align: middle; /*alinhamento vertical*/
        } 
        .numero{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Minhas primeira tabela</h1>
    <!--Hieraquia de tabelas simples:
        Table = tabela
            Table Row = linha da tabela
                Table Header = cabeçalho da tabela
                    Table Data = dados da tabela-->
    <table>
        <tr><!--Primeira linha-->
            <td>A1</td>
            <td class="numero">200</td>
            <td>C1</td>
        </tr>
        <tr class="linha"><!--Segunda linha // fechamento da tag não é obrigatório segundo o W3C (MAS É BOM USAR)-->
            <td>A2
            <td>B2
            <td>C2
        </tr>
        <tr><!--Terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr><!--Quarta linha-->
            <td>A4</td>
            <td class="dado">B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
