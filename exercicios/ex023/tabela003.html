<!DOCTYPE html>
<html lang="pt-br>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de c√©lulas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 300px;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de tabela</h1>
    <table>
        <tr>
            <td rowspan="4">a</td>
            <td colspan="2">b</td>
            
        </tr>
        <tr>
            
            <td>e</td>
            <td rowspan="3">f</td>
        </tr>
        <tr>
            
            
            <td>i</td>
        </tr>
        <tr>
           
            
            <td>m</td>
        </tr>
    </table>
</body>
</html>
